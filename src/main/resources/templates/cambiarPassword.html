<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
<div class="p-5 col-lg-6 col-md-8 col-sm-10 m-auto">
    <h1 class="text-center mb-5">CAMBIAR TU PASSWORD</h1>
    <form th:action="@{/auth/cambiarPassword}" method="post">
        <div class="row mb-3">
            <div class="col-3 my-auto">
                <label class="form-label" for="password1">Nuevo Password:</label>
            </div>
            <div class="col-9">
                <input id="password1" name="password1" class="form-control" type="password" required autocomplete="off">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3 my-auto">
                <label class="form-label" for="password2">Repetir Nuevo Password:</label>
            </div>
            <div class="col-9">
                <input id="password2" name="password2" class="form-control" type="password" required  autocomplete="off">
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-around">
            <button type="submit" class="btn btn-success w-25">
                Guardar
            </button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Las contrase√±as no coinciden
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
