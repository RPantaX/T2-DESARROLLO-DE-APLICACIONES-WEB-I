<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
<div class="p-5 col-lg-6 col-md-8 col-sm-10 m-auto">
    <h1 class="text-center mb-5">AUTENTICACIÓN</h1>
    <form th:action="@{/auth/login}" method="post">
        <div class="row mb-3">
            <div class="col-3 my-auto">
                <label class="form-label" for="username">USUARIO:</label>
            </div>
            <div class="col-9">
                <input id="username" name="username" class="form-control" type="text" required autocomplete="off">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3 my-auto">
                <label class="form-label" for="password">CONTRASEÑA:</label>
            </div>
            <div class="col-9">
                <input id="password" name="password" class="form-control" type="password" required  autocomplete="off">
            </div>
        </div>
        <div class="d-flex justify-content-around mb-3">
            <a th:href="@{/auth/register}" class="btn btn-primary w-25">
                Registrarse
            </a>
            <button type="submit" class="btn btn-success w-25">
                Ingresar
            </button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Credenciales incorrectas
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            Sesión Finalizada
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
