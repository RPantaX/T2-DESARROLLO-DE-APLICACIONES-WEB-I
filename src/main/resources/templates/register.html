<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
    <div class="p-5 col-lg-6 col-md-8 col-sm-10 m-auto">
        <h1 class="text-center mb-5">REGISTRO DE USUARIO</h1>
        <form th:action="@{/auth/register}" method="post" th:object="${usuario}">
            <div class="row mb-3">
                <div class="col-3 my-auto">
                    <label class="form-label" for="nombres">NOMBRES:</label>
                </div>
                <div class="col-9">
                    <input id="nombres" class="form-control" type="text" th:field="*{nombres}" required autocomplete="off">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 my-auto">
                    <label class="form-label" for="apellidos">APELLIDOS:</label>
                </div>
                <div class="col-9">
                    <input id="apellidos" class="form-control" type="text" th:field="*{apellidos}" required autocomplete="off">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 my-auto">
                    <label class="form-label" for="email">EMAIL:</label>
                </div>
                <div class="col-9">
                    <input id="email" class="form-control" type="email" th:field="*{email}" required autocomplete="off">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 my-auto">
                    <label class="form-label" for="usuario">USUARIO:</label>
                </div>
                <div class="col-9">
                    <input id="usuario" class="form-control" type="text" th:field="*{nomusuario}" required autocomplete="off">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3 my-auto">
                    <label class="form-label" for="password">CONTRASEÃ‘A:</label>
                </div>
                <div class="col-9">
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autocomplete="off">
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <a th:href="@{/auth/login}" class="btn btn-primary w-25">
                    Regresar a login
                </a>
                <button type="submit" class="btn btn-success w-25">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
